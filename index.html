
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevQuiz Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f6f6f6; /* Vibrant Purple from UI */
            background-image: radial-gradient(circle at 2px 2px, #121212ce 1px, transparent 0);
            background-size: 32px 32px;
        }
        code { font-family: 'Fira Code', monospace; }
        
        .brutalist-card {
            background: white;
            border: 3px solid black;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
            border-radius: 20px;
        }

        .brutalist-button {
            border: 3px solid black;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            transition: all 0.1s;
        }

        .brutalist-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }

        .brutalist-button:disabled {
            background-color: #e5e7eb;
            box-shadow: none;
            transform: none;
            border-color: #9ca3af;
        }
    </style>
    <script type="module" src="./index.tsx"></script>
</head>
<body class="text-gray-900 min-h-screen">
    <div id="root"></div>
</body>
</html>
